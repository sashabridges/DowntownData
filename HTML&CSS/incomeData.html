        <div class="container">

            <div id="plot"></div>

            <script src="plots.js"></script>
            <!-- See Week 15, Folder 2, 01-Ins_Dropdown_Events -->
            <!-- Potentially we can have a dropdown menu that allows the user to select what they want to look at.-->
            <!-- Changing the dataset can allow us to change the Flask route the user is looking at. -->

            <div id="chart">
                <script>
                    let chart = new frappe.Chart( "#chart", { // or DOM element
                        data: {
                            labels: ["12am-3am", "3am-6am", "6am-9am", "9am-12pm",
                                     "12pm-3pm", "3pm-6pm", "6pm-9pm", "9pm-12am"],

                            datasets: [
                                {
                                    name: "Some Data", chartType: 'bar',
                                    values: [25, 40, 30, 35, 8, 52, 17, -4]
                                },
                                {
                                    name: "Another Set", chartType: 'bar',
                                    values: [25, 50, -10, 15, 18, 32, 27, 14]
                                },
                                {
                                    name: "Yet Another", chartType: 'line',
                                    values: [15, 20, -3, -15, 58, 12, -17, 37]
                                }
                            ],

                            yMarkers: [{ label: "Marker", value: 70,
                                        options: { labelPos: 'left' }}],
                            yRegions: [{ label: "Region", start: -10, end: 50,
                                        options: { labelPos: 'right' }}]
                        },

                        title: "My Awesome Chart",
                        type: 'axis-mixed', // or 'bar', 'line', 'pie', 'percentage'
                        height: 300,
                        colors: ['purple', '#ffa3ef', 'light-blue'],

                        tooltipOptions: {
                            formatTooltipX: d => (d + '').toUpperCase(),
                            formatTooltipY: d => d + ' pts',
                        }
                    });
                </script>
            </div>
        </div>
